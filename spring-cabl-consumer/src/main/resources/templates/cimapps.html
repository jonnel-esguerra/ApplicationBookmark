<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
	<th:block th:include="includes/header"></th:block>
	<body>
		<div id="wrapper">
		  <th:block th:include="includes/mainnav"></th:block>
		    <div id="page-wrapper" style="min-height: 880px">
		        <div class="container-fluid">
		            <div class="row">
		                <div class="col-lg-12">
		                    <!-- 	                    
		                    <h1 class="page-header">Dashboard</h1>
		                    -->
		                    <div class="page-header">
		                    	<img th:src="@{onsemi-logo.png}" alt="onsemi"/>
		                    </div>
		                </div>
		                <!-- /.col-lg-12 -->
		            </div>
		            <!-- /.row -->
		            <div class="row">
		            <form th:object="${cimAppGroupClient}" th:action="@{/listMOSApps}" method="get">		      
		                <div class="col-lg-3 col-md-6" th:each="ur, iStat : ${cimapps}">  
		                  <a th:href=${ur.appSource} target="_blank">
		                    <div th:class="${ur.appPanelColor} + ' hover-effect'">		                        
		                        <div class="panel-heading">
		                            <div class="row">
		                                <div class="col-xs-3">
		                                    <img th:src="${ur.appImageSource}" />
		                                </div>
		                                <div class="col-xs-9 text-right">
		                                    <div th:text="${iStat.index} + 1" class="huge"></div>
		                                    <div class="clearfix"></div>
		                                </div>
		                            </div>
		                        </div>		                        
		                        <div class="panel-footer">
		                        	<span class="pull-left" th:text=${ur.appName}></span>		
		                            <div class="clearfix"></div>
		                        </div>		                        
		                    </div>
		                  </a>
		                </div>
		            </form>
		            </div>
		        </div>
		        <!-- /.container-fluid -->
		    </div>
		    <!-- /#page-wrapper -->
    	</div>
        <!-- /#wrapper -->
    <th:block th:include="includes/footer"></th:block> 
    </body>
</html>
